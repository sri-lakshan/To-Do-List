<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" placeholder="Title..." #newTask >
  <span (click)=newElement(newTask.value) class="addBtn">Add</span>

</div>

<ul id="myUL">
  <li *ngFor="let task of tasklist">
    {{ task }}
    <button (click)="markAsDone(task)">Mark as Done</button>
  </li>

</ul>

<br /> <br />
<div *ngIf="completedTasks">
  <h2> Completed Tasks : </h2>
  <ul>
    <li *ngFor="let task of completedTasks">
      {{ task }}
    </li>
  </ul>
</div>
